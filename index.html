<html>
  <body>
<UserControl x:Class="UserControl1"
             xmlns="http://schemas.microsoft.com/winfx/2006/xaml/presentation"
             xmlns:x="http://schemas.microsoft.com/winfx/2006/xaml"
             xmlns:mc="http://schemas.openxmlformats.org/markup-compatibility/2006" 
             xmlns:d="http://schemas.microsoft.com/expression/blend/2008" 
             mc:Ignorable="d" 
             d:DesignHeight="300" d:DesignWidth="300" Background="Black">
    <Grid Background="White">
        <Rectangle Height="70" HorizontalAlignment="Left" Margin="30,102,0,0" Name="Rectangle1" VerticalAlignment="Top" Width="179">
            <Rectangle.Stroke>
                <LinearGradientBrush EndPoint="1,0.5" StartPoint="0,0.5">
                    <GradientStop Color="Black" Offset="0" />
                    <GradientStop Color="#FF0546BF" Offset="0.541" />
                </LinearGradientBrush>
            </Rectangle.Stroke>
            <Rectangle.Fill>
                <RadialGradientBrush>
                    <GradientStop Color="White" Offset="0" />
                    <GradientStop Color="#FFF3F3F3" Offset="0.060000000000000053" />
                    <GradientStop Color="#D6367EEA" Offset="1" />
                </RadialGradientBrush>
            </Rectangle.Fill>
        </Rectangle>
        <Button Content="Button" Height="23" HorizontalAlignment="Left" Margin="71,52,0,0" Name="Button1" VerticalAlignment="Top" Width="75">
            <Button.Background>
                <RadialGradientBrush>
                    <GradientStop Color="#FF00DCFF" Offset="0.444" />
                    <GradientStop Color="Black" Offset="1" />
                </RadialGradientBrush>
            </Button.Background>
            <Button.OpacityMask>
                <RadialGradientBrush>
                    <GradientStop Color="#CE085DC4" Offset="0.316" />
                    <GradientStop Color="Black" Offset="1" />
                </RadialGradientBrush>
            </Button.OpacityMask>
        </Button>
        <Grid.OpacityMask>
            <LinearGradientBrush EndPoint="1,0.5" StartPoint="0,0.5">
                <GradientStop Color="Black" Offset="0" />
                <GradientStop Color="White" Offset="1" />
            </LinearGradientBrush>
        </Grid.OpacityMask>
    </Grid>
</UserControl>
</body>
</html>
